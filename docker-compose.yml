version: '3'

services:
  front-end:
    build: 
      context: ./Front_End
      dockerfile: Dockerfile
    container_name: WebPages
    networks:
      tcc:
        ipv4_address: '10.1.0.101'
    expose:
      - 80    
    ports:
      - "8000:80"
    depends_on:
      - node_app
  node_app:
    build:
      context: ./Back_End
      dockerfile: Dockerfile
    image: gabrielpellegrini/nodejs:TCC.8.11.2
    command: node app.js
    tty: true
    stdin_open: true
    container_name: node_app
    environment:
      - DB_HOST=mysql_app
      - DB_USER=root
      - DB_PASS=yourpassword
      - DB_DATABASE=mydatabase
      - PORT=3050
      - SECRET_KEY=TccUnip2018
    expose:
      - 3050
    networks: 
      tcc:
        ipv4_address: '10.1.0.102'
    ports:
      - 3050:3050
    depends_on:
      - mysql_app
  mysql_app:
    image: mysql:5.7
    container_name: mysql_app
    tty: true
    stdin_open: true
    networks: 
      tcc:
        ipv4_address: '10.1.0.103'
    ports: 
      - 3306:3306
    environment:
      - MYSQL_DATABASE=mydatabase
      - MYSQL_ROOT_PASSWORD=yourpassword
      - MYSQL_USER=user
networks:
  tcc:
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24